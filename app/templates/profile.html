<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img id="avatar" src="" alt="User Avatar">
            <h2 id="greeting">Hello, User!</h2>
            <form id="uploadAvatarForm" enctype="multipart/form-data">
                <input type="file" name="avatar" accept="image/*">
                <button class="btn btn-primary" type="button" onclick="uploadAvatar()">Upload Avatar</button>
            </form>
        </div>

        <!-- User Info Section -->
        <div class="info-section">
            <div class="section-title">User Information</div>
            <div class="info-block" id="userInfo">
                <!-- User information dynamically loaded here -->
            </div>
        </div>

        <!-- User Ads Section -->
        <div class="ads-section">
            <div class="section-title">Your Ads</div>
            <div class="ads-block" id="adsList">
                <!-- Ads dynamically loaded here -->
            </div>
            <button class="btn btn-primary" onclick="showAdForm()">Add New Ad</button>
        </div>

        <!-- Add Ad Modal -->
        <div id="adModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeAdForm()">&times;</span>
                <h2>Create New Ad</h2>
                <form id="adForm">
                    <div class="form-group">
                        <label for="adTitle">Title:</label>
                        <input type="text" id="adTitle" name="title" class="form-control" placeholder="Enter ad title" required>
                    </div>

                    <div class="form-group">
                        <label for="adDescription">Description:</label>
                        <textarea id="adDescription" name="description" class="form-control" placeholder="Enter ad description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="adPrice">Price:</label>
                        <input type="number" id="adPrice" name="price" class="form-control" placeholder="Enter price" required>
                    </div>

                    <button type="button" class="btn btn-success" onclick="saveAd()">Save Ad</button>
                </form>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="actions">
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</body>
