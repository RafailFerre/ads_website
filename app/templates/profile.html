<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .ads-list {
            list-style: none;
            padding: 0;
        }
        .ad-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .ad-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-info" id="profileInfo">
            <!-- User info will be dynamically loaded here -->
        </div>
        <h3>Your Ads</h3>
        <ul class="ads-list" id="adsList">
            <!-- User ads will be dynamically loaded here -->
        </ul>
    </div>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            alert("You must be logged in to access this page.");
            window.location.href = "/login";
        }

        async function loadProfile() {
            try {
                const response = await fetch("/api/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                if (response.ok) {
                    const data = await response.json();

                    // Populate user info
                    const profileInfo = document.getElementById("profileInfo");
                    profileInfo.innerHTML = `
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                    `;

                    // Populate ads
                    const adsList = document.getElementById("adsList");
                    data.ads.forEach((ad) => {
                        const adItem = document.createElement("li");
                        adItem.classList.add("ad-item");
                        adItem.innerHTML = `
                            <strong>${ad.title}</strong> - $${ad.price}
                            <p>${ad.description}</p>
                        `;
                        adsList.appendChild(adItem);
                    });
                } else {
                    const error = await response.json();
                    alert(error.error || "Failed to load profile.");
                    window.location.href = "/login";
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                alert("An error occurred. Please try again.");
                window.location.href = "/login";
            }
        }

        loadProfile();
    </script>
</body>
</html>
